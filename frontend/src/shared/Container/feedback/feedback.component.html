<div class="main-div p-4">
  <app-topbar></app-topbar>
</div>
<div class="container py-4 mt-5 p-5"  *ngIf="this.userService.loggedUserRole=='STUDENT'">
    <h2>Give Feedback</h2>
    <!-- Bootstrap 5 starter form -->
    <form [formGroup]="feedbackForm">
      <!-- Name input -->
      <div class="mb-3">
        <input class="form-control" formControlName="name" id="name" type="text" placeholder="Name" />
      </div>
      <span style="color: red;" *ngIf="feedbackForm.get('name')?.dirty && !feedbackForm.get('name')?.valid">Please enter instructor name to givefeedback</span>
  
      <!-- Email address input -->
      <div class="mb-3">
        <input class="form-control" formControlName="email" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
      

      <!-- Instructor Name input -->
      <div class="mb-3">
        <input class="form-control" formControlName="instructor_name" id="instructor_name" type="text" placeholder="Instructor Name" />
      </div>
      <span style="color: red;" *ngIf="feedbackForm.get('instructor_name')?.dirty && !feedbackForm.get('instructor_name')?.valid">Please enter instructor name to givefeedback</span>
  
      <!-- Message input -->
      <div class="mb-3">
        <textarea class="form-control" formControlName="message" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
      </div>
      <span style="color: red;" *ngIf="feedbackForm.get('message')?.dirty && !feedbackForm.get('message')?.valid">Please enter instructor name to givefeedback</span>
  
      <!-- Form submit button -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg mt-2" type="submit" (click)="submitFeedback()">Submit Feedback</button>
      </div>
    </form>
</div>

<div class="p-5" *ngIf="this.userService.loggedUserRole=='INSTRUCTOR'">
  <div class="" *ngIf="this.dataSource.length==0">
      <h3 class="text-danger d-flex justify-content-center font-weight-bold">No feedback recorded</h3>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Message Column -->
    <ng-container matColumnDef="Message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
