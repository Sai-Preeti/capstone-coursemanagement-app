
<section class="vh-100 mt-5">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" (submit)="login()">
            <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg mt-2" formControlName="email"
                placeholder="Enter email" />
            </div>
            <div class="form-outline mb-3">
              <input type="password" class="form-control form-control-lg" formControlName="password"
                placeholder="Enter password"/>
            </div>  
            <div class="text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-lg" (click)="login()">Login</button>
                <p class="fw-bold mt-2 pt-1 mb-0 mt-3" style="font-size: large;">Don't have an account? <a routerLink="/register" class="text-primary">Sign up</a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
</section>
