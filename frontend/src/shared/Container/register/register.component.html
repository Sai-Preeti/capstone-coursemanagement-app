<section class="vh-100 mt-5">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerForm" (submit)="registerUser()">
            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg mt-2" formControlName="name"
              placeholder="Enter your name"/>
            </div>
            <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg mt-2" formControlName="email"
                placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" class="form-control form-control-lg" formControlName="password"
                placeholder="Enter password" />
            </div>
            <div class="form-outline mb-3">
                <select class="form-select" placeholder="Select your role"
                formControlName="role">
                    <option value="" disabled selected>Select your role</option>
                    <option value="STUDENT">STUDENT</option>
                    <option value="INSTRUCTOR">INSTRUCTOR</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
              </div>
            <!-- <div class="text-center text-lg-start mt-4 pt-2"> -->
              <button type="button" class="btn btn-primary btn-lg d-flex"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="registerUser()">Register</button>
            <!-- </div> -->
          </form>
        </div>
      </div>
    </div>
</section>
