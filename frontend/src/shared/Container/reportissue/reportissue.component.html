<div class="main-div p-4">
  <app-topbar></app-topbar>
</div>
<div class="container py-4 mt-5 p-5"  *ngIf="this.userService.loggedUserRole!='ADMIN'">
    <h2>Report issue</h2>
    <!-- Bootstrap 5 starter form -->
    <form [formGroup]="issueForm">
      <!-- Name input -->
      <div class="mb-3">
        <input class="form-control" formControlName="name" id="name" type="text" placeholder="Name" />
      </div>
      <span style="color: red;" *ngIf="issueForm.get('name')?.dirty && !issueForm.get('name')?.valid">Please enter instructor name to givefeedback</span>
  
      <!-- Email address input -->
      <div class="mb-3">
        <input class="form-control" formControlName="email" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <textarea class="form-control" formControlName="message" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
      </div>
      <span style="color: red;" *ngIf="issueForm.get('message')?.dirty && !issueForm.get('message')?.valid">Please enter instructor name to givefeedback</span>
  
      <!-- Form submit button -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg mt-2" type="submit" (click)="submitIssue()">Report</button>
      </div>
    </form>
</div>

<div class="p-5" *ngIf="this.userService.loggedUserRole=='ADMIN'">
   <div class="display-6 d-flex justify-content-center mt-2 mb-4">Issues</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Message Column -->
    <ng-container matColumnDef="Message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <ng-container matColumnDef="Resolve">
      <th mat-header-cell *matHeaderCellDef> Resolve </th>
      <td mat-cell *matCellDef="let element"> <a href="generateRandom()">Generate meet link</a></td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-divider></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
  
</div>
