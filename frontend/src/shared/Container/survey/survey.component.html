
<div class="d-flex justify-content-center">
    <button class="startbtn btn btn-outline-primary m-5 ButtonDiv" (click)="startQuiz()">
        Start quiz
    </button>
</div>

<div class="spinnerDiv mt-5 d-flex flex-column justify-content-center align-items-center" style="display: none!important">
    <h1 class="text-danger fw-bold">Your test will start soon</h1>
    <mat-spinner></mat-spinner>
</div>



<ng-container *ngIf="showSurvey==true" >
    <survey [model]="model"></survey>
</ng-container>
<!-- <survey [model]="model">
</survey> -->
<div class="m-5 fw-bold" *ngIf="surveyResult!=null" style="color:rgb(76, 188, 76)">
    <h2>You scored {{ surveyResult.totalScore }}/{{ surveyResult.maxScore }}</h2>
    <button routerLink="/home" class="btn btn-primary">Go to home page</button>
</div>
